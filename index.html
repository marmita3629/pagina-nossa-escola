  <!-- Cabeçalho -->
  <header class="cabecalho-itens">
    <img class="cabecalho_imagem" src="logo_nossa_escola.png" alt="Logo da Página">
    <h1 class="titulo_site">Nossa Escola</h1>
    <div class="sociais">
      <img class="sociais" src="whatsapp.png" alt="Logo do WhatsApp da Escola">
      <img class="sociais" src="facebook.png" alt="Facebook da Escola">

    </div>
  </header>

  <!-- Banner -->
  <section class="banner1">

  <section class="estudante">

    <div class="carrossel-container">
      <button class="seta esquerda" id="anterior">⟨</button>

      <div class="carrossel" id="carrossel">
        <!-- Grupo 1: Alunos -->
        <div class="grupo alunos ativo">
          <div class="estudantes_todos">
            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menino.png" alt="Foto do aluno 1">
              <h3 class="estudante-nome">Aluno 1</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menino.png" alt="Foto do aluno 2">
              <h3 class="estudante-nome">Aluno 2</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menino.png" alt="Foto do aluno 3">
              <h3 class="estudante-nome">Aluno 3</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menino.png" alt="Foto do aluno 4">
              <h3 class="estudante-nome">Aluno 4</h3>
            </div>
          </div>
        </div>

        <!-- Grupo 2: Alunas -->
        <div class="grupo alunas">
          <div class="estudantes_todos">
            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menina.png" alt="Foto da aluna 1">
              <h3 class="estudante-nome">Aluna 1</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menina.png" alt="Foto da aluna 2">
              <h3 class="estudante-nome">Aluna 2</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menina.png" alt="Foto da aluna 3">
              <h3 class="estudante-nome">Aluna 3</h3>
            </div>

            <div class="estudante-div">
              <img class="estudante-imagem" src="estudante_menina.png" alt="Foto da aluna 4">
              <h3 class="estudante-nome">Aluna 4</h3>
            </div>
          </div>
        </div>
      </div>

      <button class="seta direita" id="proximo">⟩</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="escola">
    <img class="logo_rodape" src="logo_nossa_escola.png" alt="Logo da Escola">

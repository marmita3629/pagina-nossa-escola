<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #1e1e1e;
        width: 350px;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 15px #000;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-container input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
    }

    .login-container button {
        background: #6200EE;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        color: white;
    }

    .login-container button:hover {
        background: #7a33ff;
    }

    a {
        color: #7a33ff;
        text-decoration: none;
        display: block;
        margin-top: 12px;
    }
</style>

</head>
<body>

    <div class="login-container">
        <h2>Entrar</h2>
        <form action="home.html" method="POST"> <!-- Troque para sua página principal depois -->
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>

        <a href="cadastro.html">Criar conta</a>
    </div>

</body>
</html>
